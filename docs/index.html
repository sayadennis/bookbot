<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox Bookbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #response { margin-top: 20px; font-style: italic; }
    #question {
      width: 100%; /* Adjust to full width */
      max-width: 600px; /* Optional: Limit width for readability */
      height: 6rem; /* Adjust height for multiple lines */
      font-size: 1rem; /* Improve readability for longer input */
      resize: vertical; /* Allow user to resize vertically */
    }
  </style>
</head>
<body>
  <h1>Ask the Bookbot ðŸ“š</h1>
  <form id="chatForm">
    <label for="question">Your Question:</label><br>
    <textarea id="question" name="question" required></textarea><br><br>
    <button type="submit">Ask</button>
  </form>
  <div id="response"></div>

  <script>
    document.getElementById('chatForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const question = document.getElementById('question').value;
      const responseBox = document.getElementById('response');
      
      // Simple hardcoded responses for demo
      let response;
      if (question.toLowerCase().includes('hello')) {
        response = "Hi there! How can I help?";
      } else if (question.toLowerCase().includes('book')) {
        response = "I like books too!";
      } else {
        response = "I'm just a simple Bookbot! Ask me something else.";
      }
      
      // Clear any existing response
      // responseBox.textContent = response; /* old */
      responseBox.textContent = "";
      
      // Typing effect function
      let index = 0;
      function typeText() {
        if (index < response.length) {
          responseBox.textContent += response[index];
          index++;
          setTimeout(typeText, 50); // Adjust speed (in ms) if needed
        }
      }
      typeText(); // Start typing effect
    });
  </script>
</body>
</html>
